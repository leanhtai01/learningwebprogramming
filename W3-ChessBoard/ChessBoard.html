<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chessboard</title>
    <style type="text/css">
        .chessboard {
            width: 640px;
            height: 640px;
            margin: auto;
            border: 10px solid #333;
        }
        .black {
            float: left;
            width: 80px;
            height: 80px;
            background-image: url("ChessBoard/darksquare.gif");
        }
        .light {
            float: left;
            width: 80px;
            height: 80px;
            background-image: url("ChessBoard/lightsquare.gif");
        }
        img {
            width: 80px;
            height: 80px;
        }
    </style>
</head>
<body>
    <div class="chessboard">
        <!-- row 1 -->
        <div class="light"><img src="ChessBoard/blackrookonlight.gif" alt=""></div>
        <div class="black"><img src="ChessBoard/blackknightondark.gif" alt=""></div>
        <div class="light"><img src="ChessBoard/blackbishoponlight.gif" alt=""></div>
        <div class="black"><img src="ChessBoard/blackqueenondark.gif" alt=""></div>
        <div class="light"><img src="ChessBoard/blackkingonlight.gif" alt=""></div>
        <div class="black"><img src="ChessBoard/blackbishopondark.gif" alt=""></div>
        <div class="light"><img src="ChessBoard/blackkingonlight.gif" alt=""></div>
        <div class="black"><img src="ChessBoard/blackrookondark.gif" alt=""></div>

        <!-- row 2 -->
        <div class="black"><img src="ChessBoard/blackpawnondark.gif" alt=""></div>
        <div class="light"><img src="ChessBoard/blackpawnonlight.gif" alt=""></div>
        <div class="black"><img src="ChessBoard/blackpawnondark.gif" alt=""></div>
        <div class="light"><img src="ChessBoard/blackpawnonlight.gif" alt=""></div>
        <div class="black"><img src="ChessBoard/blackpawnondark.gif" alt=""></div>
        <div class="light"><img src="ChessBoard/blackpawnonlight.gif" alt=""></div>
        <div class="black"><img src="ChessBoard/blackpawnondark.gif" alt=""></div>
        <div class="light"><img src="ChessBoard/blackpawnonlight.gif" alt=""></div>

        <!-- row 3 -->
        <div class="light"></div>
        <div class="black"></div>
        <div class="light"></div>
        <div class="black"></div>
        <div class="light"></div>
        <div class="black"></div>
        <div class="light"></div>
        <div class="black"></div>

        <!-- row 4 -->
        <div class="black"></div>
        <div class="light"></div>
        <div class="black"></div>
        <div class="light"></div>
        <div class="black"></div>
        <div class="light"></div>
        <div class="black"></div>
        <div class="light"></div>

        <!-- row 5 -->
        <div class="light"></div>
        <div class="black"></div>
        <div class="light"></div>
        <div class="black"></div>
        <div class="light"></div>
        <div class="black"></div>
        <div class="light"></div>
        <div class="black"></div>

        <!-- row 6 -->
        <div class="black"></div>
        <div class="light"></div>
        <div class="black"></div>
        <div class="light"></div>
        <div class="black"></div>
        <div class="light"></div>
        <div class="black"></div>
        <div class="light"></div>

        <!-- row 7 -->
        <div class="light"><img src="ChessBoard/whitepawnonlight.gif" alt=""></div>
        <div class="black"><img src="ChessBoard/whitepawnondark.gif" alt=""></div>
        <div class="light"><img src="ChessBoard/whitepawnonlight.gif" alt=""></div>
        <div class="black"><img src="ChessBoard/whitepawnondark.gif" alt=""></div>
        <div class="light"><img src="ChessBoard/whitepawnonlight.gif" alt=""></div>
        <div class="black"><img src="ChessBoard/whitepawnondark.gif" alt=""></div>
        <div class="light"><img src="ChessBoard/whitepawnonlight.gif" alt=""></div>
        <div class="black"><img src="ChessBoard/whitepawnondark.gif" alt=""></div>

        <!-- row 8 -->
        <div class="black"><img src="ChessBoard/whiterookondark.gif" alt=""></div>
        <div class="light"><img src="ChessBoard/whiteknightonlight.gif" alt=""></div>
        <div class="black"><img src="ChessBoard/whitebishopondark.gif" alt=""></div>
        <div class="light"><img src="ChessBoard/whitequeenonlight.gif" alt=""></div>
        <div class="black"><img src="ChessBoard/whitekingondark.gif" alt=""></div>
        <div class="light"><img src="ChessBoard/whitebishoponlight.gif" alt=""></div>
        <div class="black"><img src="ChessBoard/whiteknightondark.gif" alt=""></div>
        <div class="light"><img src="ChessBoard/whiterookonlight.gif" alt=""></div>
</body>
</html>
