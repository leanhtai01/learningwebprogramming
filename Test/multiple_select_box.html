<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Select Box</title>
</head>
<body>
    <p>Do you play any of the following instruments?</p>
    <select name="instruments" id="" size="4" multiple="multiple">
        <option value="guitar" selected>Guitar</option>
        <option value="drums">Drums</option>
        <option value="keyboard" selected>Keyboard</option>
        <option value="bass">Bass</option>
    </select>
</body>
</html>
