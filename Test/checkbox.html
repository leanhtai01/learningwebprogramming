<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
</head>
<body>
    <form action="#">
        Please select your favorite music service(s):<br>
        <input type="checkbox" name="service" value="itunes" checked="checked">iTunes
        <input type="checkbox" name="service" id="" value="lastfm">Last.fm
        <input type="checkbox" name="service" id="" value="spotify">Spotify
    </form>
</body>
</html>
